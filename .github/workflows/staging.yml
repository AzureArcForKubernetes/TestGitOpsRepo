name: Release from Master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create a Pull Request
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "prodution"
          github_token: ${{ secrets.GITHUB_TOKEN }}